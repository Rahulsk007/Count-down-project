<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-down-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main" >
        <img src="img/img.jpg.webp" alt="">
        <div class="overlay">
            <h1>count-Down</h1>
            <div class="title" id="end-date">date</div>
            <div class="col">
                <div>
                    <input type="text">
                      <label for="">Days</label>
                </div>

                <div>
                    <input type="text">
                      <label for="">Hours</label>
                </div>

                <div>
                    <input type="text">
                      <label for="">minutes</label>
                </div>

                <div>
                    <input type="text">
                      <label for="">seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
